<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label for="descricao">Descrição </label>
      <input type="text" id="descricao" pInputText>
    </div>

    <div class="ui-g-12">
      <label for="vencimento" class="label-vencimento">Vencimento</label>
      <input type="text" id="vencimento" class="input-data" pInputText>

      <label for="ate">Até</label>
      <input type="text" id="ate" class="input-data" pInputText>
    </div>

    <div class="ui-g-12">
      <button type="submit" label="Pesquisar" pButton></button>
    </div>

    <div class="ui-g">
      <div class="ui-g-12">
        <p-table [value]="lancamentos" [paginator]="true" [rows]="5">
          <ng-template pTemplate="header">
            <tr>
              <th>Pessoa</th>
              <th>Descrição</th>
              <th class="col-data-header">Vencimento</th>
              <th class="col-data-header">Pagamento</th>
              <th class="col-valor-header">Valor</th>
              <th class="col-acoes"></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-lancamento>
            <tr>
              <td>{{lancamento.pessoa}}</td>
              <td>{{lancamento.descricao}}</td>
              <td class="col-data-content">{{lancamento.dataVencimento}}</td>
              <td class="col-data-content">{{lancamento.dataPagamento}}</td>
              <td class="col-valor-content">
                <span [style.color]="lancamento.tipo === 'DESPESA' ? 'red': 'blue'">{{lancamento.valor}}</span>
              </td>
              <td class="col-acoes">
                <a pButton icon="pi pi-pencil" class="button-margin-right" pTooltip="Editar" tooltipPosition="top"></a>
                <a pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></a>
              </td>
            </tr>
          </ng-template>

        </p-table>
      </div>
    </div>

  </div>
</div>
